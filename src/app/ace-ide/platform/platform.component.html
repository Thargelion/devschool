<mat-card>
    <mat-card-header>
        <mat-card-title>Python Live IDE</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list [cols]="1" rowHeight="200px">
            <mat-grid-tile [colspan]="1" [rowspan]="2" class="fill-flex">
                <app-ace-editor (emitResult)="executeCode($event)" (emitClear)="clearLog()"
                                class="full-wh"></app-ace-editor>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1" class="fill-flex overflow-auto">
                <app-output [outputList]="codeOutput" *ngIf="codeOutput.length > 0" class="overflow-auto"></app-output>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
